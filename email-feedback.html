    function AddItemsToTable(datetim,name,message,email){
      let trow=document.createElement("tr");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      

      

      td1.innerHTML=datetim;
      td2.innerHTML=name;
      td3.innerHTML= message ;
      td4.innerHTML= email ;
      
        
      
      

      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td3);
      trow.appendChild(td4);
      

      tbody.appendChild(trow);

    }

    function AddAllItemsToTable(student){
      stdNo=0;
      tbody.innerHTML="";

    student.forEach(element =>{
      AddItemsToTable(element.datetim,element.name ,element.email,element.message);
    });

  }

import { getDatabase, ref, child ,onValue , get ,remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const db = getDatabase();
     

    // Getting all Data///////

    function GetAllDataOnce(){
      const dbRef= ref (db);

      get(child(dbRef , "feedback/message/"))
      .then((snapshot)=>{

        var student=[];
        snapshot.forEach(childsnapshot=>{
          student.push(childsnapshot.val());

        });
        AddAllItemsToTable(student);
      });
    }


    function rtim(){
      const dbRef =ref(db , "feedback/message/");
      onValue(dbRef,(snapshot)=>{
        var student=[];
        snapshot.forEach(childsnapshot=>{
          student.push(childsnapshot.val());

        });
        AddAllItemsToTable(student);
      })
      
    }
    window.onload =rtim;
    // window.onload =GetAllDataOnce;
